apply plugin: 'com.android.application'
apply plugin: 'android-apt'
def AAVersion = '3.2'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "ru.egslava.dictionary"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 7
        versionName "1.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    Properties p = new Properties()
    p.load(new FileInputStream("gradle.properties"))

    signingConfigs {
        release {
            storeFile file("kalid2.keystore")
            storePassword p.keyAliasPassword;
            keyAlias    p.keyAlias
            keyPassword p.keyStorePassword
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}


apt {
    arguments {
//        androidManifestFile variant.outputs[0].processResources.manifestFile
//        androidManifestFile variant.processResources.manifestFile
        androidManifestFile variant.outputs[0].processResources.manifestFile
        // if you have multiple outputs (when using splits), you may want to have other index than 0

        resourcePackageName 'ru.egslava.dictionary'

        // If you're using Android NBS flavors you should use the following line instead of hard-coded packageName
        // resourcePackageName android.defaultConfig.packageName

        // You can set optional annotation processing options here, like these commented options:
        // logLevel 'INFO'
        // logFile '/var/log/aa.log'
    }
}

dependencies {

//    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.+'

//    compile ('com.google.apis:google-api-services-analytics:+'){
//        exclude(group: 'com.google.guava', module: 'guava-jdk5')
//    }

//    compile 'com.google.android.gms:play-services:6.5.+'
    compile 'com.google.android.gms:play-services-base:6.5.+'
    compile 'com.google.android.gms:play-services-ads:6.5.+'

    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-collections:commons-collections:3.2.1'
    compile 'org.chalup.microorm:microorm:0.2'

    apt "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
}
